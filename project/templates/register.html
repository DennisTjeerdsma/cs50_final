{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="alert alert-danger mt-3" role="alert">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
{% endif %}
{% endwith %}


    <form method="POST" action="register" class="needs-validation">
        <div class="form-group">
            <div class="mt-3">
                <input required type="username" class="form-control" name="username" id="username" placeholder="Username" autofocus autocomplete="off">
            </div>
            <div class="mt-3">
                <input required type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off">
            </div>
            <div class="mt-3">
                <input required type="password" class="form-control" name="password_confirmation" id ="password_confirmation" placeholder="Confirm password" autocomplete="off">
            </div>
            <div class="mt-3">
                <input required type="email" class="form-control" id="email" name="email" placeholder="email@placeholder.com" autocomplete="off">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3 wx-auto mx-auto px-4">Register</button>
            </div>
        </div>
    </form>

{% endblock %}

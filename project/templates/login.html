{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <form>
        <div class="form-group">
            <div class="mt-3">
                <input type="username" class="form-control" id="username" placeholder="Username" autofocus autocomplete="off">
            </div>
            <div class="mt-3">
                <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3 wx-auto mx-auto px-4">Login</button>
            </div>
        </div>
    </form>

{% endblock %}

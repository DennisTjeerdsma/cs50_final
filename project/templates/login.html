{% extends 'layout.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-danger mt-3" role="alert">
    {{ messages[0] }}
</div>
{% endif %}
{% endwith %}


<form method="POST" action="/login">
    <div class="form-group">
        <div class="mt-3">
            <input required type="username" class="form-control" name="username" id="username" placeholder="Username"
                autofocus autocomplete="off">
        </div>
        <div class="mt-3">
            <input required type="password" class="form-control" name="password" id="password" placeholder="Password"
                autofocus autocomplete="off">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3 wx-auto mx-auto px-4">Login</button>
        </div>
    </div>
</form>

{% endblock %}
